experiment:
  name: ppo_cartpole
  seed: 42

environment:
  name: cartpole

agent:
  name: ppo
  params:
    learning_rate: 0.0003
    discount_factor: 0.99
    gae_lambda: 0.95
    clip_epsilon: 0.2
    ppo_epochs: 10
    batch_size: 64
    rollout_length: 2048
    value_coeff: 0.5
    entropy_coeff: 0.01
    gradient_clip: 0.5
    hidden_dims: [64, 64]
    device: auto

training:
  mode: episodic
  num_episodes: 500
  max_steps_per_episode: 500
  log_frequency: 50

evaluation:
  num_episodes: 50
  success_threshold: 195.0

output:
  base_dir: outputs
  save_plots: true
  save_metrics_csv: true
